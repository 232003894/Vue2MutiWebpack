name: loading
filetype: method
note: |
  等待对话框<br>
  加载中的效果
tip: |
  window原生模式不可用<br>
  Vue组件模式、H5+模式 可用
warn: |
  优先级：H5 Plus模式 > Vue组件模式
args:
  msg:
    type: String
    note: 加载中文字内容
    required: false
  options:
    type: Object
    note: 其他选项
    required: false
    fields:
      onShow:
        type: Function
        note: 提示前执行方法
      onHide:
        type: Function
        note: 提示关闭后执行方法
code: |        
  // 简单示例 msg
  $api.loading()
  $api.loading('消息123')

  // 完整示例 
  $api.loading('消息123',{
    onShow:()=>{
      console.log('onShow')
    },
    onHide:()=>{
      console.log('onHide')
    }
  })
